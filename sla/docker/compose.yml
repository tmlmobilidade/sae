        delay: 30s
      resources:
        limits:
          memory: 2gb
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    env_file:
      - ./secrets/production/.env

  # # # # # # # # # # # # # # # # # # # # #
  # # # # # # # # # # # # # # # # # # # # #

  monitor:
    image: ghcr.io/tmlmobilidade/sae-sla-monitor:production
    deploy:
      mode: replicated
